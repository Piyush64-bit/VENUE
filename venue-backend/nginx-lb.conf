events {
    worker_connections 1024;
}

http {
    # Upstream backend servers
    upstream venue_backend {
        # Load balancing method: round-robin (default)
        # Alternatives: least_conn, ip_hash (for sticky sessions)
        least_conn;
        
        server backend-1:5000 max_fails=3 fail_timeout=30s;
        server backend-2:5000 max_fails=3 fail_timeout=30s;
        server backend-3:5000 max_fails=3 fail_timeout=30s;
        
        # Keep-alive connections to backends
        keepalive 32;
    }

    # Server configuration
    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Health check endpoint
        location /health {
            proxy_pass http://venue_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Add instance identifier header
            add_header X-Load-Balancer "nginx" always;
        }

        # API routes
        location /api/ {
            proxy_pass http://venue_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Cookie handling for session persistence
            proxy_set_header Cookie $http_cookie;
            proxy_cookie_path / "/; SameSite=Lax";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Response headers
            add_header X-Load-Balancer "nginx" always;
        }

        # Root path
        location / {
            proxy_pass http://venue_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_cookie_path / "/; SameSite=Lax";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            add_header X-Load-Balancer "nginx" always;
        }
    }
}
