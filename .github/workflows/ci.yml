name: VENUE Full-Stack CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Stage 1: Backend Tests & Coverage
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  backend-test:
    name: Backend Tests & Coverage
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: venue-backend/package-lock.json

    - name: Install backend dependencies
      working-directory: ./venue-backend
      run: npm ci

    - name: Run backend linting
      working-directory: ./venue-backend
      run: |
        if npm run | grep -q "lint"; then
          npm run lint
        else
          echo "âš ï¸ lint script not found, skipping..."
        fi
      continue-on-error: true

    - name: Run unit tests
      working-directory: ./venue-backend
      run: npm run test:unit
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/venue_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_secret_key_for_ci
        JWT_EXPIRE: 30d
        LOG_LEVEL: error

    - name: Run integration tests
      working-directory: ./venue-backend
      run: npm run test:integration
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/venue_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_secret_key_for_ci
        JWT_EXPIRE: 30d
        LOG_LEVEL: error

    - name: Run full test suite with coverage
      working-directory: ./venue-backend
      run: npm run test:coverage
      env:
        NODE_ENV: test
        MONGO_URI: mongodb://localhost:27017/venue_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_secret_key_for_ci
        JWT_EXPIRE: 30d
        LOG_LEVEL: error

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./venue-backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: true

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-results-${{ matrix.node-version }}
        path: |
          venue-backend/coverage/
          venue-backend/*.log

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Stage 2: Frontend Build & Tests
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  frontend-build:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: venue-frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./venue-frontend
      run: npm ci

    - name: Run frontend linting
      working-directory: ./venue-frontend
      run: npm run lint
      continue-on-error: true

    - name: Run frontend tests
      working-directory: ./venue-frontend
      run: npm run test -- --run --coverage

    - name: Upload frontend coverage
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./venue-frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false
      continue-on-error: true

    - name: Build frontend production bundle
      working-directory: ./venue-frontend
      run: npm run build
      env:
        VITE_API_URL: http://localhost:5000

    - name: Analyze bundle size
      working-directory: ./venue-frontend
      run: |
        echo "ğŸ“¦ Build size analysis:"
        du -sh dist/
        echo ""
        echo "ğŸ“Š Detailed breakdown:"
        du -h dist/* | sort -hr

    - name: Archive frontend build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: venue-frontend/dist/
        retention-days: 7

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Stage 3: Backend Build & Docker
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  backend-build:
    name: Backend Build & Docker
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: venue-backend/package-lock.json

    - name: Install backend dependencies
      working-directory: ./venue-backend
      run: npm ci

    - name: Verify backend server can start
      working-directory: ./venue-backend
      run: |
        timeout 10s node server.js || true
        echo "âœ… Backend server validated"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./venue-backend
        push: false
        tags: |
          venue-backend:test
          venue-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Build frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./venue-frontend
        push: false
        tags: |
          venue-frontend:test
          venue-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Validate Docker Compose config
      run: |
        docker-compose config
        echo "âœ… Docker Compose configuration is valid"

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Stage 4: Security Audit
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, backend-build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install backend dependencies
      working-directory: ./venue-backend
      run: npm ci

    - name: Check backend security vulnerabilities
      working-directory: ./venue-backend
      run: npm audit --audit-level=critical --production
      continue-on-error: true

    - name: Backend full audit report (non-blocking)
      working-directory: ./venue-backend
      run: npm audit || echo "âš ï¸ Some vulnerabilities found in dev dependencies"

    - name: Install frontend dependencies
      working-directory: ./venue-frontend
      run: npm ci

    - name: Check frontend security vulnerabilities
      working-directory: ./venue-frontend
      run: npm audit --audit-level=critical --production
      continue-on-error: true

    - name: Upload audit results
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-results
        path: |
          venue-backend/node_modules/.package-lock.json
      if: always()

  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  # Stage 5: CI Summary
  # â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
  notify:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, backend-build, security-audit]
    if: always()

    steps:
    - name: CI Results Summary
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "       VENUE CI Pipeline         "
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo ""
        echo "ğŸ§ª Backend Tests:  ${{ needs.backend-test.result }}"
        echo "ğŸ¨ Frontend Build: ${{ needs.frontend-build.result }}"
        echo "ğŸ—ï¸  Backend Build:  ${{ needs.backend-build.result }}"
        echo "ğŸ”’ Security Audit: ${{ needs.security-audit.result }}"
        echo ""
        
        if [[ "${{ needs.backend-test.result }}" == "success" ]] && \
           [[ "${{ needs.frontend-build.result }}" == "success" ]] && \
           [[ "${{ needs.backend-build.result }}" == "success" ]] && \
           [[ "${{ needs.security-audit.result }}" == "success" ]]; then
          echo "âœ… All CI checks passed!"
          exit 0
        else
          echo "âŒ Some CI checks failed"
          exit 1
        fi
