name: CI Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  MONGODB_VERSION: '7'
  REDIS_VERSION: '7-alpine'

jobs:
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Backend Dependencies
        working-directory: ./venue-backend
        run: npm ci
      
      - name: Install Frontend Dependencies
        working-directory: ./venue-frontend
        run: npm ci
      
      - name: Backend Linting
        working-directory: ./venue-backend
        run: npm run lint || echo "âš ï¸ ESLint not configured for backend, skipping..."
        continue-on-error: true
      
      - name: Frontend Linting
        working-directory: ./venue-frontend
        run: npm run lint
      
      - name: Check Code Formatting
        run: |
          echo "Checking code formatting..."
          # Add prettier check if configured

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: venue-backend/package-lock.json
      
      - name: Install Backend Dependencies
        working-directory: ./venue-backend
        run: npm ci
      
      - name: Run Unit Tests
        working-directory: ./venue-backend
        run: npm run test:unit
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/venue_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_key_for_ci
      
      - name: Run Integration Tests
        working-directory: ./venue-backend
        run: npm run test:integration
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/venue_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_key_for_ci
      
      - name: Run Full Test Suite with Coverage
        working-directory: ./venue-backend
        run: npm run test:coverage
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/venue_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test_secret_key_for_ci
      
      - name: Upload Backend Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./venue-backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-node-${{ matrix.node-version }}
          path: |
            venue-backend/coverage/
            venue-backend/test-results/

  frontend-test:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: venue-frontend/package-lock.json
      
      - name: Install Frontend Dependencies
        working-directory: ./venue-frontend
        run: npm ci
      
      - name: Run Frontend Tests
        working-directory: ./venue-frontend
        run: npm run test -- --coverage
      
      - name: Upload Frontend Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./venue-frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Build Frontend
        working-directory: ./venue-frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:5000
      
      - name: Analyze Bundle Size
        working-directory: ./venue-frontend
        run: |
          echo "ğŸ“¦ Build size analysis:"
          du -sh dist/
          echo ""
          echo "ğŸ“Š Detailed breakdown:"
          du -h dist/* | sort -hr
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: venue-frontend/dist/
          retention-days: 7

  docker-build:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./venue-backend
          push: false
          tags: |
            venue-backend:test
            venue-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./venue-frontend
          push: false
          tags: |
            venue-frontend:test
            venue-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Run Trivy Security Scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: venue-backend:test
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Run Trivy Security Scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: venue-frontend:test
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '*.sarif'
        continue-on-error: true
      
      - name: Test Docker Compose
        run: |
          docker-compose config
          echo "âœ… Docker Compose configuration is valid"

  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Audit Backend Dependencies
        working-directory: ./venue-backend
        run: |
          npm audit --audit-level=moderate || echo "âš ï¸ Backend has moderate+ vulnerabilities"
          npm audit --json > ../backend-audit.json
        continue-on-error: true
      
      - name: Audit Frontend Dependencies
        working-directory: ./venue-frontend
        run: |
          npm audit --audit-level=moderate || echo "âš ï¸ Frontend has moderate+ vulnerabilities"
          npm audit --json > ../frontend-audit.json
        continue-on-error: true
      
      - name: Upload Audit Results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: |
            backend-audit.json
            frontend-audit.json
        if: always()
  
  integration-test:
    name: Integration & E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Test Environment File
        run: |
          cat > venue-backend/.env << EOF
          PORT=5000
          NODE_ENV=test
          MONGO_URI=mongodb://mongo:27017/venue_test
          REDIS_URL=redis://redis:6379
          JWT_SECRET=test_jwt_secret_for_ci
          JWT_EXPIRE=30d
          CLOUDINARY_CLOUD_NAME=test_cloud
          CLOUDINARY_API_KEY=test_key
          CLOUDINARY_API_SECRET=test_secret
          LOG_LEVEL=error
          EOF
      
      - name: Start Services with Docker Compose
        run: |
          docker-compose up -d mongo redis
          echo "â³ Waiting for databases..."
          sleep 15
          docker-compose up -d backend
          echo "â³ Waiting for backend to start..."
          sleep 20
      
      - name: Check Service Health
        run: |
          echo "ğŸ¥ Checking backend health..."
          for i in {1..30}; do
            if curl -sf http://localhost:5000/health > /dev/null; then
              echo "âœ… Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... attempt $i/30"
            sleep 2
          done
          echo "âŒ Backend health check timeout"
          docker-compose logs backend
          exit 1
      
      - name: Run API Integration Tests
        run: |
          docker-compose exec -T backend npm run test:integration
        continue-on-error: true
      
      - name: Collect Logs
        if: always()
        run: |
          docker-compose logs > docker-logs.txt
      
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: docker-logs.txt
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v
  
  performance-test:
    name: Performance Tests (K6)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Create Test Environment
        run: |
          cat > venue-backend/.env << EOF
          PORT=5000
          NODE_ENV=test
          MONGO_URI=mongodb://mongo:27017/venue_test
          REDIS_URL=redis://redis:6379
          JWT_SECRET=test_jwt_secret_k6
          JWT_EXPIRE=30d
          LOG_LEVEL=error
          EOF
      
      - name: Start Services
        run: |
          docker-compose up -d
          echo "â³ Waiting for services to be ready..."
          sleep 30
      
      - name: Run Load Tests
        working-directory: ./venue-backend/k6
        run: |
          k6 run --out json=load-test-results.json load-test.js || true
      
      - name: Run Rate Limit Tests
        working-directory: ./venue-backend/k6
        run: |
          k6 run rate-limit-test.js
      
      - name: Run Booking Concurrency Tests
        working-directory: ./venue-backend/k6
        run: |
          k6 run booking-concurrency.js || true
      
      - name: Upload K6 Results
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-results
          path: venue-backend/k6/*.json
        if: always()
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [code-quality, backend-test, frontend-test, docker-build, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://venue-staging.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Add your deployment platform here (Railway, Render, Vercel, etc.)
      - name: Deploy Backend to Staging
        run: |
          echo "ğŸš€ Deploying backend to staging..."
          echo "Add your deployment commands here:"
          echo "  - Railway: railway up"
          echo "  - Render: render deploy"
          echo "  - Custom: docker push + SSH commands"
          # Uncomment and configure your deployment method:
          # railway up --service venue-backend --environment staging
      
      - name: Deploy Frontend to Staging
        run: |
          echo "ğŸš€ Deploying frontend to staging..."
          echo "Add your deployment commands here:"
          echo "  - Vercel: vercel --prod --token=$VERCEL_TOKEN"
          echo "  - Netlify: netlify deploy --prod --auth=$NETLIFY_AUTH_TOKEN"
          # Uncomment and configure your deployment method:
          # vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Run Smoke Tests
        run: |
          echo "ğŸ” Running smoke tests on staging..."
          # Add basic health check
          # curl -f https://venue-staging-api.example.com/health || exit 1
      
      - name: Notify Deployment
        run: |
          echo "âœ… Staging deployment complete!"
          echo "Backend: https://venue-staging-api.example.com"
          echo "Frontend: https://venue-staging.example.com"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [code-quality, backend-test, frontend-test, docker-build, security-scan, integration-test, performance-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://venue.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release Tag
        id: tag
        run: |
          VERSION="v$(date +'%Y.%m.%d')-${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Add your production deployment here
      - name: Deploy Backend to Production
        run: |
          echo "ğŸš€ Deploying backend to production..."
          echo "Version: ${{ steps.tag.outputs.version }}"
          # railway up --service venue-backend --environment production
      
      - name: Deploy Frontend to Production
        run: |
          echo "ğŸš€ Deploying frontend to production..."
          # vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Run Health Checks
        run: |
          echo "ğŸ¥ Running health checks..."
          # curl -f https://venue-api.example.com/health || exit 1
          # Add critical endpoint checks
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          release_name: Release ${{ steps.tag.outputs.version }}
          body: |
            ## ğŸš€ Production Deployment
            
            **Deployed**: ${{ github.event.head_commit.message }}
            **Commit**: ${{ github.sha }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            ### Links
            - ğŸŒ Frontend: https://venue.example.com
            - ğŸ”Œ API: https://venue-api.example.com
            - ğŸ“Š Docs: https://venue-api.example.com/docs
          draft: false
          prerelease: false
        continue-on-error: true
      
      - name: Notify Deployment Success
        run: |
          echo "âœ… Production deployment complete!"
          echo "ğŸ‰ Version ${{ steps.tag.outputs.version }} is live!"

  pr-preview:
    name: PR Preview Deployment
    runs-on: ubuntu-latest
    needs: [code-quality, backend-test, frontend-test]
    if: github.event_name == 'pull_request'
    environment:
      name: preview-pr-${{ github.event.pull_request.number }}
      url: https://venue-pr-${{ github.event.pull_request.number }}.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Preview
        run: |
          echo "ğŸ” Deploying preview for PR #${{ github.event.pull_request.number }}"
          echo "Preview URL: https://venue-pr-${{ github.event.pull_request.number }}.example.com"
          # Add preview deployment commands
          # vercel --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://venue-pr-${prNumber}.example.com`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Deployment Ready!\n\n` +
                    `ğŸŒ **Frontend**: ${previewUrl}\n` +
                    `ğŸ”Œ **API**: https://venue-pr-${prNumber}-api.example.com\n\n` +
                    `âœ… Build completed in ${{ github.run_number }}\n` +
                    `ğŸ“Š [View logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, backend-test, frontend-test, docker-build, security-scan, integration-test, performance-test]
    if: always()
    
    steps:
      - name: Check Build Status
        run: |
          echo "ğŸ‰ CI Pipeline Complete!"
          echo "âœ… All checks passed"
          echo ""
          echo "ğŸ“Š Summary:"
          echo "- Code Quality: ${{ needs.code-quality.result }}"
          echo "- Backend Tests: ${{ needs.backend-test.result }}"
          echo "- Frontend Tests: ${{ needs.frontend-test.result }}"
          echo "- Docker Build: ${{ needs.docker-build.result }}"
          echo "- Security Scan: ${{ needs.security-scan.result }}"
          echo "- Integration Tests: ${{ needs.integration-test.result }}"
          echo "- Performance Tests: ${{ needs.performance-test.result }}"
